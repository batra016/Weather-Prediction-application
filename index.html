<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon (1).ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- common for every page -->
      <h1>WEATHER APPLICATION</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location page -->

        <div class="grant-location-container sub-container">
          <img
            src="./images/location.png"
            width="88"
            height="88"
            loading="lazy"
          />
          <p>Grant Location access</p>
          <p>Allow access to get Weather Information</p>
          <button class="btn" data-grantAccess type="submit">
            Grant Access
          </button>
        </div>

        <!-- search weather section -->

        <form class="form-container" data-Searchform>
          <input placeholder="Search for city" type="text" data-SearchInput />
          <button class="btn">
            <img
              src="./images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen container -->

        <div class="loading-container sub-container">
          <img src="./images/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather information -->
        <div class="user-info-container sub-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityname></p>
            <img data-countryicon />
          </div>
          <!-- weather description -->
          <p data-weatherDesc></p>
          <!-- weather-icon -->
          <img data-weathericon />
          <!-- temperature -->
          <p data-temp></p>

          <!-- 3-cards-parameter -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./images/wind.png" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./images/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="./images/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- error 404 -->
        <!-- <img src="./images/not-found.png" loading="lazy" width="150" height="150" notfound> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
